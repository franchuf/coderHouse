<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    
    <title>Document</title>
</head>
<body>
    <form action="/api/productos" method="post">
        <input type="text" name="title" placeholder="nombre">
        <input type="text" name="description" placeholder="descripcion">
        <input type="text" name="code" placeholder="codigo">
        <input type="text" name="url" placeholder="url">
        <input type="number" name="price" placeholder="precio">
        <input type="number" name="stock" placeholder="stock">
        <button type="submit" name="submit">Enviar</button>
    </form>



    <div id="productos"></div>
    <span><a href="/api/productos">ver productos cargados</a> </span>
    
    
    
    <form onsubmit="return addMessage(this)">
        <input type="text" id="username" placeholder="E-MAIL" >
        <input type="text" id="texto" placeholder="Mensaje">
        <input type="submit" value="Enviar">
    </form>
<div id="messages"></div>

    <script src="/main.js" charset=""></script>
</body>
</html>
